<?xml version='1.0' encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template_Disciplina.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h3>Cadastro de Disciplina</h3>
        </div>
        <h:form>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="nome">Nome</label>
                    <h:inputText value="#{disciplinaController.disciplinaModel.nome}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="cargahorariatotal">Carga Horaria</label>
                    <h:inputText value="#{disciplinaController.disciplinaModel.cargaHorariaTotal}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="descricao">Descricao</label>
                    <h:inputText value="#{disciplinaController.disciplinaModel.descricao}" class="form-control"/>
                </div>
                 <div class="form-row">
                <div class="form-group col-md-6" onload="#{areaController.buscarTodos()}">
                    <label for="areas">Area</label>
                    <h:selectOneMenu class="form-control" id="idArea" value="#{disciplinaController.areaModel.idArea}">
                        <f:selectItems value="#{areaController.listaDeAreas}" var="area"
                                       itemLabel="#{area.nome}" itemValue="#{area.idArea}" />
                    </h:selectOneMenu>
                </div>
                <div class="form-row">
                 <div class="form-group col-md-6" onload="#{professorController.buscarTodos()}">
                    <label for="professores">Professor</label>
                    <h:selectOneMenu class="form-control" id="idpessoa" value="#{disciplinaController.professorModel.idpessoa}">
                        <f:selectItems value="#{professorController.listaDeProfessores}" var="professor"
                                       itemLabel="#{professor.nome}" itemValue="#{professor.idpessoa}" />
                    </h:selectOneMenu>
                </div>
                 </div>
            </div>
            </div>
            
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{disciplinaController.salvar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
