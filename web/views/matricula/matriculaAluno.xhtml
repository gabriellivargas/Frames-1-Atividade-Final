<?xml version='1.0' encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template_Matricula.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h3>Disciplina Aluno</h3>
        </div>
        <h:form>
            <div class="form-row">
                <div class="form-group col-md-6" onload="#{disciplinaController.buscarTodos()}">
                    <label for="estados">Disciplina</label>
                    <h:selectOneMenu class="form-control" id="idDisciplina" value="#{disciplinaController.disciplina.idDisciplina}">
                        <f:selectItems value="#{disciplinaController.listaDeDisciplinas}" var="disciplina"
                                       itemLabel="#{disciplina.nome}" itemValue="#{disciplina.idDisciplina}" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group col-md-6" onload="#{alunoController.buscarTodos()}">
                    <label for="estados">Aluno</label>
                    <h:selectOneMenu class="form-control" id="idpessoa" value="#{disciplinaController.alunoModel.idpessoa}">
                        <f:selectItems value="#{alunoController.listaDeAlunos}" var="aluno"
                                       itemLabel="#{aluno.nome}" itemValue="#{aluno.idpessoa}" />
                    </h:selectOneMenu>
                </div>
            </div>
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{disciplinaController.salvar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
